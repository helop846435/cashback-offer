<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEONCORE - Deep Vision</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(145deg, #000000 0%, #0e0e0e 100%);
      font-family: 'Orbitron', sans-serif;
      color: #00ffe5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .neon-frame {
      border: 2px solid #00ffe5;
      padding: 40px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 20px #00ffe5, 0 0 40px #00ffe5;
      width: 80%;
      max-width: 700px;
    }

    h1 {
      font-size: 3em;
      color: #ff00aa;
      text-align: center;
      text-shadow: 0 0 10px #ff00aa;
    }

    .status-log {
      margin-top: 20px;
      font-size: 1.1em;
      line-height: 1.6;
      color: #00ff88;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ff88;
    }

    .status-log span {
      color: #ff0066;
    }
  </style>
</head>
<body>
  <div class="neon-frame">
    <h1>NEONCORE</h1>
    <div class="status-log">
      <p>Loading Neural Access Protocol...</p>
      <p>Authenticating biometric access...</p>
      <p><span>HACK_CAM.ANDROID_MODULE</span> loaded successfully</p>
      <p>Syncing visual nodes...</p>
      <p><span>[STREAM ACTIVE]</span> Observing input feed</p>
    </div>
  </div>
</body>
</html>
